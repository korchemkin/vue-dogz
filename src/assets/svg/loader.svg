<svg width="80" height="16" viewBox="0 0 70 16" fill="none" xmlns="http://www.w3.org/2000/svg">
    <circle cx="6" cy="8" r="5.5" stroke="white">
        <animate
            id="first"
            attributeType="XML"
            attributeName="r"
            from="5.5" to="7.5"
            dur="0.5s"
            repeatCount="1"
            begin="0s"
        />
    </circle>

    <circle cx="33" cy="8" r="5.5" stroke="white">
        <animate
            id="second"
            attributeType="XML"
            attributeName="r"
            from="5.5" to="7.5"
            dur="0.5s"
            repeatCount="1"
            begin="first.end"
        />
    </circle>
    <circle cx="62" cy="8" r="5.5" stroke="white">
        <animate 
            id="third"
            attributeType="XML"
            attributeName="r"
            from="5.5" to="7.5"
            dur="0.5s"
            repeatCount="1"
            begin="second.end"
        />
    </circle>
</svg>


